<div class="transactions-table-container">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{ transaction.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let transaction">
        {{ transaction.amount }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let transaction">
        {{ transaction.description }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="transactionType">
      <mat-header-cell *matHeaderCellDef> Transaction Type </mat-header-cell>
      <mat-cell *matCellDef="let transaction">
        {{ transaction.transactionType }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <mat-header-cell *matHeaderCellDef> Created Date </mat-header-cell>
      <mat-cell *matCellDef="let transaction">
        {{ transaction.dateCreated | date : "dd MMM yyyy" }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let transaction" class="icon-cell">
        <button
          mat-icon-button
          class="edit-button"
          (click)="update(transaction)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          class="delete-button"
          (click)="delete(transaction.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="transactionColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: transactionColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [length]="totalCount"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    class="paginator"
  ></mat-paginator>
</div>
