<mat-card class="transactions-card-container">
  <mat-card-title>
    <span>TRANSACTIONS</span>
    <button
      mat-raised-button
      class="add-transaction-button"
      (click)="addTransaction()"
    >
      <mat-icon>add</mat-icon> Transaction
    </button>
  </mat-card-title>
  <br />
  <mat-card-content>
    <mat-table
      class="mat-elevation-z8"
      #table
      [dataSource]="dataSource"
      matSort
    >
      <ng-container matColumnDef="id" sticky>
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          {{ transaction.id }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount" sticky>
        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          {{ transaction.amount }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description" sticky>
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          {{ transaction.description }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="transactionType" sticky>
        <mat-header-cell *matHeaderCellDef> Transaction Type </mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          {{ transaction.transactionType }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdDate" sticky>
        <mat-header-cell *matHeaderCellDef> Created Date </mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          {{ transaction.dateCreated | date : "dd MMM yyyy" }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions" sticky>
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let transaction" class="icon-cell">
          <button
            mat-icon-button
            class="edit-button"
            (click)="update(transaction)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            class="delete-button"
            (click)="delete(transaction.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="transactionColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: transactionColumns"></mat-row>
    </mat-table>

    <mat-paginator
      [length]="totalCount"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      class="paginator"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
